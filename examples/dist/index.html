<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue svg sprite sheet loader</title>
    <style>
        #app {
            display: flex;
        }

        .iconSvg_first {
            order: 1;
        }
    </style>
</head>
<body>
    <div id="app">
        <Icon-First class="iconSvg iconSvg_first" style="color: #ccc;"></Icon-First>
        <Icon-Second :class="{ iconSvg: true }" style="width: 64px; height: 64px;"></Icon-Second>
        <Icon-Third :style="{ color: '#16A085', width: '64px', height: '64px' }"></Icon-Third>
    </div>
    <script src="./main.js"></script>
</body>
</html>
